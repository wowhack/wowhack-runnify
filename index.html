<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BPM</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="$views/css/list.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://d2c87l0yth4zbw.cloudfront.net/css/80278a9.css">
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/echonest.js"></script>
    <script src="js/runnify.js"></script>
    <script src="js/workout.js"></script>
    <script src="js/highcharts.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/knockout-3.1.0.js'></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=panoramio,places"></script>
    <script src='js/maps.js'></script>

</head>
<body>
    <div class="container">
        <h1 style="color:#84bd00;">Runnify</h1>

        <div class="row" id="workoutContainer">
          <div class="col-md-2">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span style="padding-right:5px;" data-bind="text: selectedPlaylist().name"></span><span class="caret"></span ></button>
                <ul class="dropdown-menu scrollable-menu" role="menu" data-bind="foreach: playlists">
                    <li><a role="menuitem" tabindex="-1" href="#" data-bind="text: name, click: $root.selectPlaylist"></a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-6">
            <div class="btn-group">
            <label class="btn btn-primary" data-bind="css: { 'active': workoutSession() === 'interval' }">
                <input type="radio" name="options" id="interval" data-bind="checked: workoutSession,  checkedValue: 'interval'">Interval
            </label>
            <label class="btn btn-primary" data-bind="css: { 'active': workoutSession() === 'hillclimbing' }">
                <input type="radio" name="options" id="hillclimbing" data-bind="checked: workoutSession,  checkedValue: 'hillclimbing'">Hill-Climbing
            </label>
            <label class="btn btn-primary" data-bind="css: { 'active': workoutSession() === 'random' }">
                <input type="radio" name="options" id="random" data-bind="checked: workoutSession,  checkedValue: 'random'">Random
            </label>
        </div>
    </div>

    <div class="col-md-2">
        <div class="form-group">
            <input type="number" class="form-control" id="lengthInput" placeholder="Enter length" data-bind="value: length">
        </div>
    </div>

    <div class="col-md-1">
        <button type="button" id="goButton" class="btn btn-primary" data-bind="click: submit">Go!</button>
    </div>
</div>

<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist" id="workout-result" style="display: none;">
  <li class="active"><a href="#chartContainer" role="tab" data-toggle="tab">Workout Chart</a></li>
  <li><a href="#playlistContainer" role="tab" data-toggle="tab">Workout Playlist</a></li>
  <li><a href="#map_canvas" role="tab" data-toggle="tab">Workout Route</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="chartContainer"></div>
    <div class="tab-pane" id="playlistContainer"></div>
    <div class="tab-pane" id="map_canvas" style="width:100%; height:400px;display:none;"></div>
</div>

</div>
<script src='js/komodelview.js'></script>
</body>
</html>
